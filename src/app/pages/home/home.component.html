<mat-toolbar class="mat-elevation-z2" color="primary">
    <mat-toolbar-row id="first-toolbar-row">
      <a href="https://www.cod3r.com.br/" target="_blank">
        <img id="logo" mat-card-image src="assets\icons\logotipo-cod3r-white.png">
      </a>
      <button mat-icon-button>
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar-row>

    <mat-toolbar-row id="second-toolbar-row">
      <form class="full-width">
        <mat-form-field class="search-input full-width">
          <input matInput type="search" placeholder="Pesquisar">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </form>
    </mat-toolbar-row>
</mat-toolbar>

<mat-tab-group #tabGroup mat-stretch-tabs class="mat-elevation-z4">
  <mat-tab label="Respostas">  
    <app-answers-tab></app-answers-tab>
  </mat-tab>


  <mat-tab label="Categorias">
    <app-categories-tab></app-categories-tab>
  </mat-tab>
</mat-tab-group>

<mat-toolbar id="footer">
  <button mat-stroked-button class="full-width" color="primary">Adicionar {{tabGroup.selectedIndex == 0 ? "resposta" : "categoria"}}</button>
</mat-toolbar>
