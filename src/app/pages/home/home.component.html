<mat-tab-group  #tabGroup
                mat-stretch-tabs
                class="mat-elevation-z4"
                [selectedIndex]="selectedTab.value"
                (selectedIndexChange)="selectedTab.setValue($event)"
                animationDuration="0">
  <mat-tab label="Respostas">
    <app-answers-tab></app-answers-tab>
  </mat-tab>

  <mat-tab label="Categorias">
    <app-categories-tab></app-categories-tab>
  </mat-tab>
</mat-tab-group>

<mat-toolbar *ngIf="scriptContext.isPageActionScript"  id="add-button">
  <button mat-stroked-button class="full-width" color="primary" [routerLink]="currentTabRoute">{{buttonMessage }}</button>
</mat-toolbar>
