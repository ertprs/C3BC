<mat-card class="form-container mat-elevation-z2">
    <mat-card-title>Alterar categoria</mat-card-title>
    <mat-card-content>
      <form [formGroup]="categoryFormGroup">
        <mat-form-field>
          <mat-label>Nome</mat-label>
          <input id="nameInput" formControlName="name" matInput placeholder="Ex. WEB">
        </mat-form-field>
  
        <mat-form-field>
          <mat-label>Categorias</mat-label>
          <mat-select formControlName="parents" multiple>
            <mat-option *ngFor="let category of categoriesObservable | async" [value]="category">{{category.name}}</mat-option>
          </mat-select>
        </mat-form-field>
      </form>
    </mat-card-content>
  </mat-card>
  
  <mat-toolbar class="button-group">
    <button mat-stroked-button color="primary" routerLink="/home">Cancelar</button>
    <button mat-stroked-button color="primary" [disabled]="categoryFormGroup.invalid" (click)="editCategory()">Salvar</button>
  </mat-toolbar>
