<mat-card class="main-card">
    <img id="logo" mat-card-image src="assets\icons\logotipo-cod3r.png">

    <mat-card>
        <mat-card-content>
        <form [formGroup]="loginFormGroup">
            <mat-form-field class="form-item">
                <input matInput placeholder="E-mail" formControlName="email" type="username">
            </mat-form-field>

            <mat-form-field class="form-item">
                <input matInput placeholder="Senha" type="password" formControlName="password" type="password">
            </mat-form-field>

            <button
                class="full-width"
                mat-raised-button
                color="primary"
                [disabled]="loginFormGroup.invalid"
                (click)="login()"
                >Entrar</button>
        </form>

        </mat-card-content>
    </mat-card>
  </mat-card>
