<mat-accordion>
    <mat-expansion-panel  #categoryPainel
                            *ngFor="let category of categoriesWithAnswersObservable | async; let i = index"
                            (opened)="setStep(i)"
                            [expanded]="step === i">
        <mat-expansion-panel-header>
        <mat-panel-title>
            {{(category | async)?.name}}
        </mat-panel-title>
        </mat-expansion-panel-header>

        <mat-list *ngFor="let answer of (category | async)?.answers">
        <mat-list-item >
            <div mat-line>{{answer.name}}</div>
            <div mat-line class="answer-content"> {{answer.content}} </div>
        </mat-list-item>
        </mat-list>

        <mat-action-row>
        <div>
            <button class="edit-button" mat-icon-button (click)="navigateToEditCategory(category)">
            <mat-icon>edit</mat-icon>
            </button>
            <button class="delete-button" mat-icon-button (click)="openDialog(category)">
            <mat-icon>delete</mat-icon>
            </button>
        </div>
        <div>
            <button *ngIf="step > 0" mat-button color="warn" (click)="prevCategory()">Anterior</button>
            <button mat-button class="next-button" color="primary" (click)="nextCategory()">Pr√≥xima</button>
        </div>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
