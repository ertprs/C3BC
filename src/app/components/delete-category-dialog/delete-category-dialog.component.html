<h2 mat-dialog-title>Apagar categoria</h2>
<div mat-dialog-content>Tem certeza de que deseja apagar essa categoria?</div>
<div id="button-group" mat-dialog-actions>
    <button mat-button color="primary" mat-dialog-close>Cancelar</button>
    <button mat-button color="warn" (click)="deleteCategory()">Apagar</button>
</div>
