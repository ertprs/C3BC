<h2 mat-dialog-title>Apagar resposta</h2>
<div mat-dialog-content>Tem certeza de que deseja apagar essa resposta?</div>
<div id="button-group" mat-dialog-actions>
    <button mat-button color="primary" mat-dialog-close>Cancelar</button>
    <button mat-button color="warn" (click)="deleteAnswer()">Apagar</button>
</div>
